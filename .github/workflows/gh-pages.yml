name: Build and deploy hugo site to GitHub Pages

on:
  workflow_dispatch

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build 🏗️
        uses: devcontainers/ci@v0.3
        with:
          imageName: none
          runCmd: hugo

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
