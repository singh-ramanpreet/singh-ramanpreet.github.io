<!-- Sidebar -->
{%- assign sorted_pages = site.pages | sort:"order" -%}
<div id="sidebar">
  <div class="inner">
    <nav id="menu">
      <ul>
        {% for item in sorted_pages -%}
        {% if item.navbar == true -%}
        <li><a href="{{ item.url | absolute_url }}">{{ item.title }}</a></li>
        {%- endif %}
        {%- endfor %}
      </ul>
    </nav>
    {% include footer.html %}
  </div>
</div>
